<!-- Fichier: templates/accounts/verification_otp.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification OTP - Tbp Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Vérification par OTP</h3>
                    </div>
                    <div class="card-body">
                        <p>Un code OTP a été envoyé à votre adresse email. Veuillez le saisir ci-dessous.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp" class="form-label">Code OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Vérifier</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#">Renvoyer l'OTP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
